    <h2>道北極熊（學名：Ursus maritimus意即"海熊"），在不同的語言中，又被稱為白熊或冰熊， 被全世界公認是北極地區最具代表性的動物</h2>
    <h3>北極熊全身披著厚厚的白毛，甚至耳朵和腳掌亦是如此，僅鼻頭有一點黑。而且其毛的結構極其復雜，裡面中空，起著極好的保溫隔熱作用。</3>
